<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="user-chat-box">
            <img src="/boy.png" alt="" id="userImage" width="7%">
            <div class="user-chat-area">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ea voluptas mollitia doloremque labore fuga nihil, eius provident laborum! Iste non tempora unde nobis totam ratione veniam consequuntur vitae autem sequi?
        </div>

        </div>

        <div class="ai-chat-box">
            <img src="/bot (1).png" alt="" id="aiImage" width="7%">
            <div class="ai-chat-area">
                Hello ! How Can I Help You Today?
        </div>


        </div>

    </div>
    <div class="prompt-area">
        <input type="text" id="prompt" placeholder="Message...">
        <button id="image"><img src="/picture.png" alt="" width="40">
        <input type="file" accept="images/*" hidden></button>

        <button id="submit"><img src="/upload (2).png" alt="" width="30"></button>

    </div>


    <script src="script.js"></script>
    
</body>
